<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the cake tower</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-pink-200 via-pink-400 to-purple-300 min-h-screen flex items-center justify-center">
    <div class="text-center space-y-6 p-10 bg-pink-100 bg-opacity-40 rounded-3xl shadow-1xl border-4 border-dotted max-w-5xl mx-auto">
        <h1 class="text-5xl font-extrabold text-pink-800 animate-bounce bg-gradient-to-r from-slate-100 via-amber-200 to-slate-100 inline-block text-transparent bg-clip-text">the cake nest</h1>
        <p class="text-pink-700 text-xl underline decoration-wavy decoration-black">welcome to the land of creamy wonders</p>

        <div class="flex justify-center gap-4 flex-wrap">
            <button class="px-6 py-3 bg-pink-100 hover:bg-pink-600 rounded-full shadow-md transition-all duration-300">frost the cake</button>
            <button class="px-6 py-3 bg-pink-100 hover:bg-pink-600 rounded-full shadow-md transition-all duration-300">choco chips</button>
            <button class="px-6 py-3 bg-pink-100 hover:bg-pink-600 rounded-full shadow-md transition-all duration-300">not sure</button>
        </div>


        <!-- cards -->
         <div>
            <div>
                <h2>top rated flavor</h2>
                <p>vanilla butterscotch</p>
            </div>
            <div>
                <h2>best toppings</h2>
                <p>you may customize any sorts of layering and creaming</p>
            </div>
         </div>
    </div>

  </body>
</html>
